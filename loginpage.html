<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        body{
            height:100vh;
            width:100%;
            background:#e5e1e1;
            display:flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .box1{
            height:400px;
            width:400px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);

            border:1px solid #070707;
            border-radius: 18px;
            background-color: #ffffff;
            display:flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        h1{
            font-size: 40px;
            font-style: italic;
            color:rgb(56, 56, 188);
            margin-bottom: 40px;
        }

        .inputs{
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 70%;
        }

        .inputs input{
            height: 40px;
            padding-left: 10px;
            border-radius: 10px;
            border:1px solid #999;
            font-size: 16px;
        }

        button{
            margin-top: 25px;
            height: 40px;
            width: 70%;
            background-color: rgb(56, 56, 188);
            color: white;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover{
            background-color: rgb(40, 40, 150);
        }
    </style>
</head>

<body>

    <div class="box1">
        <h1>Login</h1>

        <div class="inputs">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
        </div>

        <button>Login</button>
    </div>

</body>
</html>
